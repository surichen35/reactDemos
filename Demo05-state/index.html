	class Clock extends React.Component{
		constructor(props){
			super(props);
			this.state = {date: new Date()};
		}

		componentDidMount(){}
		componentWillUnMount(){}
		render(){
			return (
					<div>
						<h1>Hello, World!</h1>
						<h2>It is {this.state.date.toLocaleTimeString()}. now</h2>
					</div>
				)
		}
	}
	function tick(){
		ReactDOM.render(
				<Clock date = {new Date()} />,
				document.getElementById('root')
			);
	}
	setInterval(tick,1000);
</script>
